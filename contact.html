<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML - Root Directory</title>
    <!-- CSS files should be linked from /css folder -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sample HTML File</h1>
        <p>This file demonstrates that HTML files should be placed in the root directory.</p>
    </header>

    <main>
        <!-- Images should be referenced from /img folder -->
        <img src="img/sample-image.jpg" alt="Sample image from img folder">

        <!-- Videos should be referenced from /media folder -->
        <video controls>
            <source src="media/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </main>

    <footer>
        <p>Project structure example for Eindopdracht-Webmarkup-INF-1.1</p>
    </footer>
</body>
</html>
